<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conference Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/conference-registration-form.css">
</head>

<body class="m-3">

<div class="jumbotron">
    <h1>Conference Registration Form</h1>
</div>

<div class="row">
    <div class="col-md-5">
        <form>
            <div class="form-group">
                <label for="text">Registrant Name</label>
                <input name="registrant-name" type="text" class="form-control" id="text" maxlength="70" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input name="password" type="password" class="form-control" id="password" required>
            </div>

            <div class="form-group">
                <label for="email" class="form-check-label">E-Mail</label>
                <input name="email" type="email" class="form-control" id="email" required>
            </div>

            <div class="form-group">
                <label for="date">Date</label>
                <input name="date" type="date" class="form-control" id="date" required>
            </div>

            <div class="form-group">
                <label for="receiveEmail">Receive E-Mail from conference sponsors?</label>
                <input name="email" type="radio" id="receiveEmail" name="option">Yes</input>
                <input name="email" type="radio" id="receiveEmail" name="option">No</input>
            </div>
            
            <div class="form-group">
                <label for="comments">Comments</label>
            </div>

            <textarea class="form-control" id="comments" cols="70" rows="7"></textarea>
        
            <div>
                <input type="submit" class="btn btn-success mt-4">
            </div>
        </form>
    </div>
</div>
</body>
</html>
