<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Feedback Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/student-feedback-form-styles.css">
</head>

<body class="m-3">

<div class="jumbotron">
    <h1>Please provide your feedback. You may do so anonymously. Thanks!</h1>
</div>

<form class="mx-5">
    <div>
        <label for="name">Name</label> <input id="name" class="form-control"><br>
        <label for="email">email</label> <input id="email" class="form-control"><br>
        <label for="comments">Comments</label><br>
        <textarea id="comments" class="form-control" required></textarea><br>
    </div>
</form>

<div class="mx-5">
    <br>
    Are you a current student?<br>
    <div class="form-check">    
        <input name="current-student" id="yes" class="form-check-input" type="radio" checked>
        <label for="yes" class="form-check-label">Yes</label>
    </div>

    <div class="form-check">
        <input name="current-student" id="no" class="form-check-input" type="radio">
        <label for="no" class="form-check-label">No</label>
    </div>
</div>

<div class="mx-5">
    <input type="submit" class="btn btn-success mt-4">
</div>




</body>


</html>
